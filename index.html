<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Build That PC</title>
</head>
<body>
    <!-- Title of page -->
    <h1>Building the PC</h1>
    <p>Drag and drop the components below into the respective boxes and press submit to see if you got it right!</p>

    <!-- Game Area -->
    <div class="flex-grid">
        <div class="row">
            <div class="column border">
                <div id="one" class="subbox">
                    1
                    <div id="correct-cpu" class="check" style="display: none; background-color: green;"></div>
                    <div id="incorrect-cpu" class="check" style="display: none; background-color: red;"></div>
                </div>
                <div id="two" class="subbox">
                    2
                    <div id="correct-gpu" class="check" style="display: none; background-color: green;"></div>
                    <div id="incorrect-gpu" class="check" style="display: none; background-color: red;"></div>
                </div>
            </div>
            <!-- Main board area with boxes painting to motherboard parts -->
            <div id="motherboard" class="column"></div>
            <div class="column border">
                <div id="three" class="subbox">
                    3
                    <div id="correct-ram" class="check" style="display: none; background-color: green;"></div>
                    <div id="incorrect-ram" class="check" style="display: none; background-color: red;"></div>
                </div>
                <div id="four" class="subbox">
                    4
                    <div id="correct-psu" class="check" style="display: none; background-color: green;"></div>
                    <div id="incorrect-psu" class="check" style="display: none; background-color: red;"></div>
                </div>
                <div id="five" class="subbox">
                    5
                    <div id="correct-storage" class="check" style="display: none; background-color: green;"></div>
                    <div id="incorrect-storage" class="check" style="display: none; background-color: red;"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <!-- all components to drag -->
            <div id="components" class="column comprow">
                <div id="cpu" class="funcomps" draggable="true"></div>
                <div id="ram" class="funcomps" draggable="true"></div>
                <div id="psu" class="funcomps" draggable="true"></div>
                <div id="storage" class="funcomps" draggable="true"></div>
                <div id="gpu" class="funcomps" draggable="true"></div>

            </div>
        </div>
        <div class="row three">
            <!-- submit answer -->
            <input type="submit" value="Submit" class="column two">
            <!-- refresh or shuffle -->
            <button id="resetButton" class="column two"><i class="fa-solid fa-arrows-rotate"></i></button>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/f95165e036.js" crossorigin="anonymous"></script>
</body>
</html>
