<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Build That PC</title>
</head>
<body>
    <!-- Title of page -->
    <h1>Building the PC</h1>

    <!-- Game Area -->
    <div class="flex-grid">
        <div class="row">

            <div class="column border empty">
                <div id="1" class="subbox">
                    <div id="correct" class="check"></div>
                    <div id="incorrect" class="check"></div>
                </div>
                <div id="2" class="subbox">
                    <div id="correct" class="check"></div>
                    <div id="incorrect" class="check"></div>
                </div>
            </div>
            <!-- Main board area with boxes painting to motherboard parts -->
            <div id="motherboard" class="column"></div>
            <div class="column border emtpy">
                <div id="3" class="subbox">
                    <div id="correct" class="check"></div>
                    <div id="incorrect" class="check"></div>
                </div>
                <div id="4" class="subbox">
                    <div id="correct" class="check"></div>
                    <div id="incorrect" class="check"></div>
                </div>
                <div id="5" class="subbox">
                    <div id="correct" class="check"></div>
                    <div id="incorrect" class="check"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <!-- all components to drag -->
            <div id="components" class="column comprow">
                <div id="cpu" class="funcomps" draggable="true">comp1</div>
                <div id="ram" class="funcomps" draggable="true">comp2</div>
                <div id="psu" class="funcomps" draggable="true">comp3</div>
                <div id="storage" class="funcomps" draggable="true">comp4</div>
                <div id="gpu" class="funcomps" draggable="true">comp5</div>

            </div>
        </div>
        <div class="row three">
            <!-- submit answer -->
            <input type="submit" value="Submit" class="column two">
            <!-- <div class="column"></div> -->
            <!-- refresh or shuffle -->
            <button id="resetButton" class="column two"><i class="fa-solid fa-arrows-rotate"></i></button>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/f95165e036.js" crossorigin="anonymous"></script>
</body>
</html>
